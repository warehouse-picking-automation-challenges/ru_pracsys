                3.141, 1.918, 2.965, 2.355, 3.141, 1.918, 3.141, 1.56,1]
input_control_space:
  min: [-.565,  -0.7375, -0.7375, -0.7375, -0.7375, -0.87, -0.87, -1.7425,
              0, 0, 0, 0, 0, 0, 0, -.39, 0]
  max: [.565,  0.7375, 0.7375, 0.7375, 0.7375, 0.87, 0.87, 1.7425,
               0, 0, 0, 0, 0, 0, 0, .39, 1]
config_offsets:
