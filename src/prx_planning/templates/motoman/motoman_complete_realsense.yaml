  #           0.7375, 0.7375, 0.7375, 0.7375, 0.87, 0.87, 1.7425, .1, 1]
  #Left
  min: [-.565,  -0.7375, -0.7375, -0.7375, -0.7375, -0.87, -0.87, -1.7425,
              0, 0, 0, 0, 0, 0, 0, -.1, 0]
  max: [.565,  0.7375, 0.7375, 0.7375, 0.7375, 0.87, 0.87, 1.7425,
